<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" th:href="@{/index}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav_link active" aria-current="page" href="#" th:href="@{/login}">Login</a>
      </div>
    </nav>
  <br/><br/>
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <H2 class="text-center">Registration</H2>
        </div>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            you have successfully registered on our DB
          </div>
        </div>
        <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${userDto}"
          >
            <div class="form-group mb-3">
              <label class="form-label">First Name</label>
              <input
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                th:field="*{firstName}"
                type="text"
              />
            </div>
            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
            <div class="form-group mb-3">
              <label class="form-label">Last Name</label>
              <input
                      class="form-control"
                      id="lastName"
                      name="firstName"
                      placeholder="Enter last name"
                      th:field="*{lastName}"
                      type="text"
              />
            </div>
            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>

            <div class="form-group mb-3">
              <label class="form-label">email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      th:field="*{email}"
                      type="email"
              />
            </div>
            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            <div class="form-group mb-3">
              <label class="form-label">password</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      th:field="*{password}"
                      type="password"
              />
            </div>
            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>


            <div class="form-group">
              <button class="btn btn-primary" type="submit"> Register</button>
              <span>Already registered? <a href="#" th:href="@{/login}">login here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
